<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
    <div id="row">
        <form class="col-lg-6 col-md-6 col-lg-offset-3 col-lg-offset-3" method="POST" action="php/form.php">
            <div class="form-group">
                <label for="fullname">Ім'я</label>
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Василь Петренко">
                <div id="invalid-name"></div>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                <div id="invalid-email"></div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="address">Адреса</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="обл., насел. пункт, вул. кв.">
                    <div id="invalid-address"></div>
                </div>
                <div class="form-group col-md-2">
                    <label for="postindex">Індекс</label>
                    <input type="number" class="form-control" id="postindex" name="postindex" maxlength="5" size="5" placeholder="XXXXX">
                    <div id="invalid-postindex"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="study">Освіта</label>
                <input type="text" class="form-control" id="study" name="study" placeholder="Училище/Університет">
            </div>
            <div class="form-group">
                <label for="fileload">Example file input</label>
                <input type="file" name="fileload" id="fileload">
                <p id="status">
                    Тут має бути завантаження файлу
                </p>
            </div>
            <div class="progress">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <br>
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
            <div id="form-result"></div><br>
            <span id="form-message"></span>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="js/ajax.js"></script>
</body>
</html>
